<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendations</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .navbar {
      position: absolute;
      top: 10px;
      left: 20px;
      display: flex;
      align-items: center;
    }
    .menu-button {
      background-color: #0077b5;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dropdown-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;
      padding: 10px;
    }
    .dropdown-menu a {
      text-decoration: none;
      color: white;
      background-color: red;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      text-align: center;
    }
    .show {
      display: flex;
    }
    .achievements-title {
      font-size: 2rem;
      color: #333;
      margin-top: 50px;
      font-weight: bold;
      text-align: center;
    }
    .file-container {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .file-list {
      margin-top: 10px;
    }
    .password-container {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="research.html">Research</a>
      <a href="achievements.html">Achievements</a>
      <a href="resume.html">Resume</a>
      <a href="certifications.html">Certifications</a>
      <a href="experience.html">Experience</a>
    </div>
  </div>
  <div class="achievements-title">Recommendations</div>
  
  <div class="password-container" id="passwordContainer">
    <p>Enter password for upload access or proceed without password for download only:</p>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Submit</button>
    <button onclick="proceedWithoutPassword()">Proceed Without Password</button>
  </div>

  <div class="file-container" id="fileContainer" style="display:none;">
    <h2>Upload & Download Files</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
    <div class="file-list" id="fileList"></div>
  </div>

  <div class="file-container" id="downloadContainer" style="display:none;">
    <h2>Download Files</h2>
    <div class="file-list" id="downloadList"></div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('dropdownMenu').classList.toggle('show');
    }

    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      if (password === 'Sathvik@2005') {
        document.getElementById('passwordContainer').style.display = 'none';
        document.getElementById('fileContainer').style.display = 'block';
        document.getElementById('downloadContainer').style.display = 'block';
      } else {
        alert('Incorrect password!');
      }
    }

    function proceedWithoutPassword() {
      document.getElementById('passwordContainer').style.display = 'none';
      document.getElementById('downloadContainer').style.display = 'block';
    }

    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const fileList = document.getElementById('fileList');
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const link = document.createElement('a');
        link.href = URL.createObjectURL(file);
        link.download = file.name;
        link.innerText = file.name;
        link.style.display = 'block';
        fileList.appendChild(link);
        document.getElementById('downloadList').appendChild(link.cloneNode(true));
      }
    }
  </script>
</body>
</html>
